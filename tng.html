<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Engine Pulse with Binaural Beats</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .presets {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        .readout {
            width: 80px;
            text-align: right;
        }
    </style>
</head>
<body>
    <button onclick="toggleSound()">Start/Stop Engine Sound</button>
    <div class="presets">
        <label><input type="radio" name="preset" value="default" checked onclick="applyPreset('default')"> Default</label>
        <label><input type="radio" name="preset" value="deepSleep" onclick="applyPreset('deepSleep')"> Deep Sleep</label>
        <label><input type="radio" name="preset" value="relaxation" onclick="applyPreset('relaxation')"> Relaxation</label>
        <label><input type="radio" name="preset" value="dreamscape" onclick="applyPreset('dreamscape')"> Dreamscape</label>
        <label><input type="radio" name="preset" value="warpCore" onclick="applyPreset('warpCore')"> Warp Core</label>
        <label><input type="radio" name="preset" value="cosmicDrift" onclick="applyPreset('cosmicDrift')"> Cosmic Drift</label>
    </div>
    <div class="control">
        <label for="volume">Volume (0-100%):</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" oninput="adjustVolume(this.value)">
        <span class="readout" id="volume-readout">50%</span>
    </div>
    <div class="control">
        <label for="frequency">Base Frequency (10-100 Hz):</label>
        <input type="range" id="frequency" min="10" max="100" step="1" value="40" oninput="adjustFrequency(this.value)">
        <span class="readout" id="frequency-readout">40 Hz</span>
    </div>
    <div class="control">
        <label for="pulsation">Pulsation (0.05-4 Hz):</label>
        <input type="range" id="pulsation" min="0.05" max="4" step="0.01" value="0.5" oninput="adjustPulsation(this.value)">
        <span class="readout" id="pulsation-readout">0.5 Hz</span>
    </div>
    <div class="control">
        <label for="binaural">Binaural Beat (0-10 Hz):</label>
        <input type="range" id="binaural" min="0" max="10" step="0.1" value="0.6" oninput="adjustBinaural(this.value)">
        <span class="readout" id="binaural-readout">0.6 Hz</span>
    </div>
    <script>
        let audioContext;
        let oscillatorLeft;
        let oscillatorRight;
        let gainNode;
        let lfo;
        let lfoGain;
        let isPlaying = false;
        let baseFrequency = 40; // Default base frequency
        let binauralBeat = 0.6; // Default binaural beat
        let targetVolume = 0.5; // Track target volume for fade-in/out
        const FADE_IN_DURATION = 0.3; // Total fade-in duration
        const FADE_OUT_DURATION = 0.45; // Total fade-out duration
        const INITIAL_FADE_DURATION = 0.05; // Initial fade for smooth start/stop
        const SLOW_FADE_IN_DURATION = 0.15; // Slow phase for fade-in (0.01 to 0.05)
        const FAST_FADE_DURATION = 0.1; // Fast phase to/from target
        const SLOW_FADE_OUT_DURATION = 0.3; // Slow phase for fade-out (0.05 to 0)
        const NEAR_ZERO_GAIN = 0.05; // Intermediate gain for slow transition
        const INITIAL_ZERO_GAIN = 0.01; // Very low gain for initial fade-in

        const presets = {
            default: { volume: 0.5, frequency: 40, pulsation: 0.5, binaural: 0.6 },
            deepSleep: { volume: 0.3, frequency: 20, pulsation: 1, binaural: 1 },
            relaxation: { volume: 0.4, frequency: 30, pulsation: 0.8, binaural: 6 },
            dreamscape: { volume: 0.35, frequency: 25, pulsation: 1.5, binaural: 4 },
            warpCore: { volume: 0.5, frequency: 50, pulsation: 2, binaural: 3 },
            cosmicDrift: { volume: 0.25, frequency: 15, pulsation: 0.2, binaural: 0.5 }
        };

        function createSound() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillatorLeft = audioContext.createOscillator();
                oscillatorRight = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                lfo = audioContext.createOscillator();
                lfoGain = audioContext.createGain();

                // Create stereo panner for binaural beats
                let pannerLeft = audioContext.createStereoPanner();
                let pannerRight = audioContext.createStereoPanner();
                pannerLeft.pan.setValueAtTime(-1, audioContext.currentTime); // Left ear
                pannerRight.pan.setValueAtTime(1, audioContext.currentTime); // Right ear

                // Configure oscillators for binaural beats
                oscillatorLeft.type = 'sine';
                oscillatorRight.type = 'sine';
                oscillatorLeft.frequency.setValueAtTime(baseFrequency, audioContext.currentTime);
                oscillatorRight.frequency.setValueAtTime(baseFrequency + binauralBeat, audioContext.currentTime);

                // Configure LFO for pulsation
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(0.5, audioContext.currentTime);
                lfoGain.gain.setValueAtTime(0, audioContext.currentTime); // Start LFO gain at 0

                // Connect LFO to modulate gainNode's gain
                lfo.connect(lfoGain);
                lfoGain.connect(gainNode.gain);

                // Connect oscillators to panners, then to gainNode and output
                oscillatorLeft.connect(pannerLeft);
                oscillatorRight.connect(pannerRight);
                pannerLeft.connect(gainNode);
                pannerRight.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Set initial gain to 0 to prevent clicks
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);

                // Start oscillators with a slight delay
                const startTime = audioContext.currentTime + 0.05;
                oscillatorLeft.start(startTime);
                oscillatorRight.start(startTime);
                lfo.start(startTime);
            } catch (error) {
                console.error('Error creating sound:', error);
            }
        }

        function stopSound() {
            if (oscillatorLeft && oscillatorRight && lfo) {
                try {
                    // Ensure gain and LFO gain are 0 before stopping
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    lfoGain.gain.setValueAtTime(0, audioContext.currentTime);
                    oscillatorLeft.stop();
                    oscillatorRight.stop();
                    lfo.stop();
                    oscillatorLeft = null;
                    oscillatorRight = null;
                    lfo = null;
                    lfoGain = null;
                } catch (error) {
                    console.error('Error stopping oscillators:', error);
                }
            }
            if (audioContext) {
                try {
                    audioContext.close();
                    audioContext = null;
                } catch (error) {
                    console.error('Error closing audio context:', error);
                }
            }
        }

        function toggleSound() {
            if (!isPlaying) {
                if (!audioContext) {
                    createSound();
                    // Fade in: very slow to INITIAL_ZERO_GAIN, slow to NEAR_ZERO_GAIN, then to target
                    try {
                        gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(INITIAL_ZERO_GAIN, audioContext.currentTime + INITIAL_FADE_DURATION);
                        gainNode.gain.linearRampToValueAtTime(NEAR_ZERO_GAIN, audioContext.currentTime + INITIAL_FADE_DURATION + SLOW_FADE_IN_DURATION);
                        gainNode.gain.linearRampToValueAtTime(targetVolume, audioContext.currentTime + FADE_IN_DURATION);
                        lfoGain.gain.cancelScheduledValues(audioContext.currentTime);
                        lfoGain.gain.setValueAtTime(0, audioContext.currentTime);
                        lfoGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + FADE_IN_DURATION);
                    } catch (error) {
                        console.error('Error during fade-in:', error);
                    }
                } else if (audioContext.state === 'suspended') {
                    // Resume and fade in
                    try {
                        gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(INITIAL_ZERO_GAIN, audioContext.currentTime + INITIAL_FADE_DURATION);
                        gainNode.gain.linearRampToValueAtTime(NEAR_ZERO_GAIN, audioContext.currentTime + INITIAL_FADE_DURATION + SLOW_FADE_IN_DURATION);
                        gainNode.gain.linearRampToValueAtTime(targetVolume, audioContext.currentTime + FADE_IN_DURATION);
                        lfoGain.gain.cancelScheduledValues(audioContext.currentTime);
                        lfoGain.gain.setValueAtTime(0, audioContext.currentTime);
                        lfoGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + FADE_IN_DURATION);
                        audioContext.resume();
                    } catch (error) {
                        console.error('Error resuming audio:', error);
                    }
                }
                isPlaying = true;
                document.querySelector('button').textContent = 'Stop Engine Sound';
            } else {
                // Fade out: initial smooth, faster to near zero, then slow to 0
                try {
                    gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                    gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(gainNode.gain.value * 0.9, audioContext.currentTime + INITIAL_FADE_DURATION);
                    gainNode.gain.linearRampToValueAtTime(NEAR_ZERO_GAIN, audioContext.currentTime + INITIAL_FADE_DURATION + FAST_FADE_DURATION);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + FADE_OUT_DURATION);
                    lfoGain.gain.cancelScheduledValues(audioContext.currentTime);
                    lfoGain.gain.setValueAtTime(lfoGain.gain.value, audioContext.currentTime);
                    lfoGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + FADE_OUT_DURATION);
                } catch (error) {
                    console.error('Error during fade-out:', error);
                }
                setTimeout(() => {
                    try {
                        stopSound();
                        isPlaying = false;
                        document.querySelector('button').textContent = 'Start Engine Sound';
                    } catch (error) {
                        console.error('Error stopping sound:', error);
                    }
                }, FADE_OUT_DURATION * 1000 + 150); // Add 150ms buffer
            }
        }

        function adjustVolume(value) {
            targetVolume = parseFloat(value);
            if (gainNode && isPlaying) {
                try {
                    gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                    gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(targetVolume, audioContext.currentTime + 0.2);
                } catch (error) {
                    console.error('Error adjusting volume:', error);
                }
            }
            document.getElementById('volume-readout').textContent = `${Math.round(value * 100)}%`;
            document.getElementById('volume').value = value;
        }

        function adjustFrequency(value) {
            baseFrequency = parseFloat(value);
            if (oscillatorLeft && oscillatorRight) {
                try {
                    oscillatorLeft.frequency.setValueAtTime(baseFrequency, audioContext.currentTime);
                    oscillatorRight.frequency.setValueAtTime(baseFrequency + binauralBeat, audioContext.currentTime);
                } catch (error) {
                    console.error('Error adjusting frequency:', error);
                }
            }
            document.getElementById('frequency-readout').textContent = `${baseFrequency} Hz`;
            document.getElementById('frequency').value = value;
        }

        function adjustPulsation(value) {
            if (lfo) {
                try {
                    lfo.frequency.setValueAtTime(value, audioContext.currentTime);
                } catch (error) {
                    console.error('Error adjusting pulsation:', error);
                }
            }
            document.getElementById('pulsation-readout').textContent = `${parseFloat(value).toFixed(1)} Hz`;
            document.getElementById('pulsation').value = value;
        }

        function adjustBinaural(value) {
            binauralBeat = parseFloat(value);
            if (oscillatorRight) {
                try {
                    oscillatorRight.frequency.setValueAtTime(baseFrequency + binauralBeat, audioContext.currentTime);
                } catch (error) {
                    console.error('Error adjusting binaural beat:', error);
                }
            }
            document.getElementById('binaural-readout').textContent = `${binauralBeat} Hz`;
            document.getElementById('binaural').value = value;
        }

        function applyPreset(presetName) {
            const preset = presets[presetName];
            adjustVolume(preset.volume);
            adjustFrequency(preset.frequency);
            adjustPulsation(preset.pulsation);
            adjustBinaural(preset.binaural);
        }
    </script>
</body>
</html>
