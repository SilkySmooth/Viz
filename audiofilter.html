<!DOCTYPE html>

            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Arial', sans-serif;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 95%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }

        .upload-section {
            margin: 2rem 0;
            padding: 2rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .audio-info {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .visualizer {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 1rem 0;
        }

        .waveform {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .playback-controls {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .play-btn {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }

        .control-group h3 {
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            border: none;
        }

        .preset-buttons {

            padding: 0.5rem;

        @media (max-width: 768px) {

                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // File upload handler
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                initAudioContext();
                loadAudioFile(file);
            }
        });

        // Load and decode audio file
        function loadAudioFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext.decodeAudioData(e.target.result)
                    .then(buffer => {
                        audioBuffer = buffer;
                        displayAudioInfo(file, buffer);
                        drawWaveform(buffer);
                        enableControls();
                    })
                    .catch(err => {
                        alert('Error loading audio file: ' + err.message);
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        // Display audio file information
        function displayAudioInfo(file, buffer) {
            const info = document.getElementById('audioInfo');
            const fileName = document.getElementById('fileName');
            const fileDuration = document.getElementById('fileDuration');
            
            fileName.textContent = `File: ${file.name}`;
            fileDuration.textContent = `Duration: ${Math.floor(buffer.duration / 60)}:${Math.floor(buffer.duration % 60).toString().padStart(2, '0')}`;
            info.style.display = 'block';
        }

        // Simple waveform visualization
        function drawWaveform(buffer) {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / canvas.width);
            const amp = canvas.height / 2;
            
            ctx.fillStyle = 'rgba(78, 205, 196, 0.8)';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < canvas.width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }
        }

        function enableControls() {
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;
        }

        // Simple stop function
        function stop() {
            if (currentSource) {
                try {
                    currentSource.stop();
                } catch (e) {}
                currentSource = null;
            }
            isPlaying = false;
            updateUI();
        }

        // Update UI
        function updateUI() {
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏Ô∏è Playing' : '‚ñ∂Ô∏è Play';
        }

        // Play button
        document.getElementById('playBtn').addEventListener('click', function() {
            if (isPlaying) {
                stop();
            } else if (audioBuffer) {
                play();
            }
        });

        // Stop button
        document.getElementById('stopBtn').addEventListener('click', stop);

        // Play function
        function play() {
            if (!audioBuffer) return;
            
            stop(); // Always stop first
            initAudioContext();

            // Create source and gain
            currentSource = audioContext.createBufferSource();
            currentSource.buffer = audioBuffer;
            currentGain = audioContext.createGain();
            
            // Apply current settings
            const volume = document.getElementById('volume').value / 100;
            const rate = document.getElementById('playbackRate').value;
            
            currentGain.gain.value = volume;
            currentSource.playbackRate.value = rate;
            
            // Connect and start
            currentSource.connect(currentGain);
            currentGain.connect(audioContext.destination);
            currentSource.start();
            
            isPlaying = true;
            updateUI();
            
            currentSource.onended = () => {
                isPlaying = false;
                updateUI();
            };
        }

        // Apply preset
        function applyPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;
            
            const wasPlaying = isPlaying;
            if (wasPlaying) stop();
            
            // Update sliders
            Object.keys(preset).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.value = preset[key];
                    updateSliderDisplay(key, preset[key]);
                }
            });
            
            // Update active button
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Restart if was playing
            if (wasPlaying) {
                setTimeout(play, 50);
            }
        }

        // Update slider displays
        function updateSliderDisplay(id, value) {
            const displays = {
                volume: (val) => `${val}%`,
                playbackRate: (val) => `${val}x`,
                pitchShift: (val) => val,
                detune: (val) => `${val}¬¢`,
                reverb: (val) => `${val}%`,
                roomSize: (val) => `${val}%`,
                distortion: (val) => `${val}%`,
                bitcrush: (val) => `${val}-bit`,
                lowpass: (val) => `${val} Hz`,
                highpass: (val) => `${val} Hz`,
                chorus: (val) => `${val}%`,
                delay: (val) => `${val}%`
            };
            
            const displayElement = document.getElementById(id + 'Value');
            if (displayElement && displays[id]) {
                displayElement.textContent = displays[id](value);
            }
        }

        // Slider event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const sliders = ['volume', 'playbackRate', 'pitchShift', 'detune', 'reverb', 'roomSize', 'distortion', 'bitcrush', 'lowpass', 'highpass', 'chorus', 'delay'];
            
            sliders.forEach(id => {
                const slider = document.getElementById(id);
                if (slider) {
                    slider.addEventListener('input', function() {
                        updateSliderDisplay(id, this.value);
                        
                        // Real-time volume update
                        if (id === 'volume' && currentGain) {
                            currentGain.gain.value = this.value / 100;
                        }
                    });
                    
                    updateSliderDisplay(id, slider.value);
                }
            });
        });
    </script>
